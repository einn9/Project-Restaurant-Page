<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="hero">
            <img width="30px" src="wing.svg" alt="bird turning right" class="svg-filter">
            <h1 id="title">C A N T O</h1>
            <img width="30px" src="wing.svg" alt="bird turning left" class="svg-filter" id="wing-flip">
        </div>
        <nav>
            <button id="homepage"><div class="options"><img width="40px" height="40px" src="home.svg" alt="home page">Home</button>
            <button id="menu"><div class="options"><img width="40px" height="40px" src="options.svg" alt="menu page">Menu</button>
            <button id="contact"><div class="options"><img width="40px" height="40px" src="call.svg" alt="contact page">Contact</button>
        </nav>
    </header>
    <main>
        <div id="content">
        </div>
    <div class="footer">All icons made by SVG Repo - www.svgrepo.com</div>
</body>
</html>
